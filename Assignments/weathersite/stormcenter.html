    <body>
  <main>
      <form action="/thanks.html" method="get" name="stormCenter" id="Storm">
      <fieldset>
        <label><span>Full Name:</span><input name="fullname" type="text" value="" pattern="[a-zA-Z -._]{5,99}" required></label>
          <label><span>Email:</span><input name="email" type="email" placeholder="bobs@youruncle.com" ></label>
          <label><span>Phone:</span><input name="phone" type="tel" value="" pattern="[0-9]{10,20}"  required></label>
          <label><span>Zipcode:</span><input name="zipcode" type="number"  pattern="[0-9]{5,8}" required></label>
          <label><span>Storm Date:</span><input name="stormDate" type="date" required></label>
          <label>
          <span>Storm Type:</span>
          <input type="text" name="stromType" list="types">
          <datalist id="types"></datalist>
          <options value="Flash Flood" ></options>
          <options value="Hail" ></options>
          <options value="Hurricane" ></options>
          <options value="Thunderstorm" ></options>
          <options value="Tornado" ></options>
            </label>
          <label><span>Storm Severity</span><input type="range" name="severity" min="1" max="10"> </label>
          <label><span>Region</span>
              <select name="region" >
                <options value="Select Region" disable>Select Region</options>
                <options value="Franklin">Franklin</options>
                <options value="Greenville">Greenville</options>
                <options value="Springfield">Springfield</options>
            </select>
          </label>
          <label><span>Dangerous</span>
              <input type="radio" name="danger" value="yes">Yes!
              <input type="radio" name="danger" value="maybe">Maybe
              <input type="radio" name="danger" value="no">no
          </label>
          <label><span>
              Storm Details:</span><textarea name="stormDetail" width="30" height="50"></textarea>
              
          </label>
        </fieldset>
    
          <input type="submit" value="Submit" class="submitStorm">
      </form>
    
  </main>  
    
    <footer>
    <aside>
      <p>WeatherNow.com</p>
        <p>103 Allotte Street</p>

  </footer>
